<form class="form-horizontal form-complex">

    <style>
        splunk-search-dropdown[name^='action.forward_alert_to_splunk_hec']>div>div>div[data-component='splunk-core:/splunkjs/mvc/components/Dropdown'] {
            width: 210px;
        }

        .splunk-choice-input-message {
            line-height: 0px;
            height: 0px;
        }
    </style>

    <div class="control-group">
        <label class="control-label" for="forward_alert_to_splunk_hec_index">Splunk HEC Target </label>
        <div class="controls">
            <splunk-search-dropdown name="action.forward_alert_to_splunk_hec.param.splunk_hec_target"
                search="| rest /servicesNS/-/TA-alert_forwarder/TA_alert_forwarder_hec | table title"
                label-field="title" value-field="title" />
            <span class="help-block">
                Splunk HTTP Event Collector Target
            </span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="forward_alert_to_splunk_hec_index">Index </label>
        <div class="controls">
            <input type="text" name="action.forward_alert_to_splunk_hec.param.index"
                id="forward_alert_to_splunk_hec_index" />
            <span class="help-block">
                Index to which the events should be sent to (optional)
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="forward_alert_to_splunk_hec_host">Host </label>
        <div class="controls">
            <input type="text" name="action.forward_alert_to_splunk_hec.param.host"
                id="forward_alert_to_splunk_hec_host" />
            <span class="help-block">
                Host field for the event (optional)
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="forward_alert_to_splunk_hec_source">Source </label>
        <div class="controls">
            <input type="text" name="action.forward_alert_to_splunk_hec.param.source"
                id="forward_alert_to_splunk_hec_source" />
            <span class="help-block">
                Source field for the event (optional)
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="forward_alert_to_splunk_hec_sourcetype">Sourcetype </label>
        <div class="controls">
            <input type="text" name="action.forward_alert_to_splunk_hec.param.sourcetype"
                id="forward_alert_to_splunk_hec_sourcetype" />
            <span class="help-block">
                Sourcetype field for the event (optional)
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="forward_alert_to_splunk_hec_regex_field_exclusions">Field Exclusions </label>
        <div class="controls">
            <input type="text" name="action.forward_alert_to_splunk_hec.param.regex_field_exclusions"
                id="forward_alert_to_splunk_hec_regex_field_exclusions" />
            <span class="help-block">
                Comma-separated list of Regex patterns to exclude fields from Alert search results (optional)
            </span>
        </div>
    </div>
</form>
